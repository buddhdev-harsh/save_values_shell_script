######################## start ########################

id: 1
siteName: gunner-updated

replicaCount: 3

image:
  repository: any_image
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

nameOverride: ""

fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "class-Name"
  annotations: 
    
# 

















resources: 
  requests:
    memory: "128Mi"
    cpu: "70m"
  limits:
    memory: "256Mi"
    cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# create dynamic volume
volume:
  enabled: true
  PVname: name
  storage: 5Gi
  claimName: name
  storageclass: name-sc
  region: region-name

# attach with exisiting volume
existingVolume:
  enabled: false
  volumeID: vol-xxxxx
  region: region-name
  storage: 6Gi
  PVname: anything
  claimName: anything

################## end ################################
#